<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>whiteboard demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<input style="position: absolute;left: 3000px" type="color" id="colorPanel" />
<body>

  <canvas class="whiteboard" ></canvas>

  <div class="colors">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
    <div class="color brown"></div>
    <div class="color orange"></div>
    <div class="color yellow"></div>
    <div class="color purple"></div>
    <div class="color panel"></div>
    <div class="color eraser"></div>
    <dir class="color range">
        <input type="range" id="lineWidth" min="1" max="50" value="2" />
    </dir>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

</html>
